<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/96672075cf.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <a> Today's Weather in... </a>
      <form id="citySearch">
        <input
          type="search"
          placeholder="Search for your city..."
          id="cityName"
        />
        <input type="submit" value="search" id="enter" />
      </form>
      <div class="row">
        <div class="col-6">
          <h1 id="city">Chattanooga</h1>
          </div> 
          <div class="clearfix weather-temperature">
            <img src="" alt="Cloudy" id="icon" class="float-left" />
            <div class="float-left">
              <br />
              <small id="description"> Cloudy </small>
              <br />
              <strong id="temperature">54</strong>
              <span class="units">
                <a href="#" id="celsius-link" class="active">°C / </a>
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"> 94 </span>%</li>
            <li>Wind: <span id="wind">5</span> mph</li>
          </ul>
        </div>
      </div>
    </div>
    <p>
      <br />
      <a href="https://github.com/cumulonimbusbaby/weather-app">
        open source code
      </a>
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
