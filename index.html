<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/96672075cf.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <a> Today's Weather in... </a>
      <form id="city">
        <input
          type="search"
          placeholder="Search for your city..."
          id="cityName"
        />
        <input type="submit" value="search" id="enter" />
      </form>
      <div class="row">
        <div class="col-6">
          <h2 id="currentCity">Chattanooga</h2>
          <ul>
            <li>
              <span id="currentDate"> Tuesday 01:04 </span>
              , <span id="description">mostly cloudy</span>
            </li>
            <li>
              Humidity:
              <strong id="humidity"> 58 % </strong>
              , Wind:
              <strong id="windSpeed"> 12 mph </strong>
            </li>
          </ul>
        </div>
        <div class="col-6">
          <h3>
          <img src="" id="icon"/>
          <span id="temperature"></span>
          <span id="unit">Â°F</span>
        </h3>
        </div>
      </div>
    <hr />
    <p>
      Coded By Liz Stone
      <br />
      <a href= "https://github.com/cumulonimbusbaby/weather-app"> open source code </a>
    </p>
    <hr />
    <script src="src/script.js"></script>
  </body>
</html>
